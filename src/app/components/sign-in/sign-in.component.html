<div class="wrapper fadeInDown">
    <div id="formContent">

<form class="container container-fluid shadow-lg">
  <h2>Sign In</h2>
    <hr>
  <div class="form-group">
      <input type="email" class="form-control" placeholder="Email Address" #userName required autocomplete="off">
  </div>

  <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" #userPassword required autocomplete="off">
  </div>

  <!-- Calling SignIn Api from AuthService -->
  <div class="form-group">
      <input type="button" class="fadeIn fourth" (click)="authService.SignIn(userName.value, userPassword.value)" value="Sign-In">
  </div>

  <div class="form-group">
      <span id="or"><span class="orInner">Or</span></span>
  </div>

  <!-- Calling GoogleAuth Api from AuthService -->
  <div class="form-group">
      <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
              <i class="fab fa-google-plus-g"></i>
              Log in with Google
            </button>
  </div>


  <div class="form-group">
      <a routerLink="/forgot-password">Forgot Password?</a>
  </div>
  <div class="form-group">
      <span>Don't have an account?<a class="underlineHover"  routerLink="/sign-up"> Sign Up</a></span>
  </div>
</form>
</div>
</div>
