<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger ml-0 mr-auto" href="#page-top">
          <img class="scale" src="assets/logo.png" alt="Event-it"></a>
      <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto mr-0">
              <li class="nav-item">
                  <a class="nav-link" routerLink="/sign-in" [routerLinkActive]="['active']" fragment="form">Sign In</a>
              </li>
          </ul>
      </div>
  </div>
</nav>
<br>
<br>
<br>
<div class="wrapper fadeInDown">
    <div id="formContent">

<form class="container container-fluid shadow-lg"> 
  <h2>Sign Up</h2>
  <hr>
  <div class="form-group">
      <input type="email" class="form-control" placeholder="Email Address" #userEmail required autocomplete="off">
  </div>

  <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" #userPwd required autocomplete="off">
  </div>

  <div class="form-group">
      <input type="button" value="Sign-Up" class="fadeIn fourth" (click)="authService.SignUp(userEmail.value, userPwd.value)">
  </div>

  <div class="form-group">
      <span class="or"><span class="orInner">Or</span></span>
  </div>

  <!-- Continue with Google -->
  <div class="form-group">
      <button type="button" class="btn googleBtn form-control" (click)="authService.GoogleAuth()">
              <i class="fab fa-google-plus-g"></i>
              Continue with Google
      </button>
  </div>
  <div class="form-group"><span>Already have an account?</span> <br>
    <br>
    <a  class="underlineHover" routerLink="/sign-in">Log In</a>
  </div>
</form>
</div>
</div>
